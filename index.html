  <!-- MODAL CRIAR POST -->

  <aside class="post-modal" style="width: 100%;">

    <form class="form-post" action="#" enctype="multipart/form-data" method="POST">

      <textarea name="comentario" class="comentario-form"
        placeholder="Digite um comentário de até 200 palavras" maxlength="200" required></textarea>

      <div class="container-imagem">

        <img src="" alt="" id="preview-img" width="450px" height="300px">
        
      </div>

        <input accept="image/*" type="file" name="campo-foto" id="campo-foto" required/>

      <div>
        <input class="postar" type="submit" value="Postar" onclick="funpostar()"/>
        <a href="#">
          <button class="postar" id="fecharJanela"  onclick="sair_modal()">
            Fechar Janela
          </button>
        </a>
      </div>

    </form>

  </aside>



  

  <!-- MODAL CADASTRO -->

  <aside id="Cadastro">
    <div class="container">
      <div class="form" id="form1">
          <form action="" id="formularioContainer" method="post">
              <div class="form-header">
                  <div class="title">
                      <h1>Cadastre-se</h1>
                  </div>
                  <div class="login-button">
                      <button id="ctaEntrar" onclick="AbrirModalLogin()">Entrar</button>
                  </div>
              </div>

              <div class="input-group">
                  <div class="input-box">
                      <label for="nomeCompleto">Nome completo*</label>
                      <input id="nomeCompleto" type="text" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                  </div>

                  <div class="input-box">
                      <label for="Username">Username*</label>
                      <input id="Username" type="text" name="Username" placeholder="Digite seu nome de usuario" required>
                  </div>
                  <div class="input-box">
                      <label for="email">E-mail*</label>
                      <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                  </div>

                  <div class="input-box">
                      <label for="number">Celular*</label>
                      <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxxx" required minlength="10" maxlength="15" pattern="/^(?:(?:\(?(?:00|\+)([1-4]\d\d|[1-9]\d?)\)?)?[\-\.\ \\\/]?)?((?:\(?\d{1,}\)?[\-\.\ \\\/]?){0,})(?:[\-\.\ \\\/]?(?:#|ext\.?|extension|x)[\-\.\ \\\/]?(\d+))?$/">
                  </div>

                  <div class="input-box">
                      <label for="password">Senha*</label>
                      <input id="password" type="text" name="password" placeholder="Digite sua senha" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{8,50}$).*$">
                  </div>

                  <div class="input-box">
                      <label for="confirmPassword">Confirme sua Senha*</label>
                      <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                  </div>

                  <div id="info">
                      <div class="feed">Número de caracteres: Mínimo 8</div>
                      <div class="feed">Letras Maiúsculas: ABC</div>
                      <div class="feed">Números: Entre 0 a 9</div>
                      <div class="feed">Caracteres Especiais: @#$</div>
                  </div>

              </div>

              <div>
                <input class="postar" type="submit" value="Continuar" id="cta-confirmar" style="padding: 1rem 2rem;"/>
                <a href="#">
                  <button class="postar" onclick="AbrirModalCadastro()">
                    Fechar Janela
                  </button>
                </a>
              </div>

          </form>
      </div>
  </div>
  </aside>


  <!-- MODAL LOGIN -->

  <aside id="Login">

              </div>

              <div class="input-group">

                  <div class="input-box">

                  </div>
                  <div class="input-box">
                      <label for="email">E-mail*</label>
                      <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                  </div>
                  
                  <div class="input-box">
                      <label for="password">Senha*</label>
                      <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                  </div>


                  <div class="input-box">
                      <label for="confirmPassword">Confirme sua Senha*</label>
                      <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                  </div>

                  <div class="input-box" style="width: 100%;">
                      <label for="">
                          Adicione uma foto para seu perfil*
                          <input type="file" name="fotoCadastrada" id="fotoPerfil" style="padding: 3vw 12vw;" required>
                      </label>
                  </div>

              </div>

              <div>
                <input class="postar" type="submit" value="Continuar" id="cta-confirmar" style="padding: 1rem 2rem;"/>
                <a href="#">
                  <button class="postar" onclick="AbrirModalLogin()">
                    Fechar Janela
                  </button>
                </a>
              </div>

          </form>
      </div>
